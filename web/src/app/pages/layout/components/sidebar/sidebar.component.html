<p-menu [model]="items" styleClass="h-screen fixed w-[15rem]">
  <ng-template pTemplate="start">
    <div class="flex items-center gap-3 p-3">
      <!-- <div class="relative flex h-8 w-8 items-center justify-center">
        <i class="pi pi-refresh absolute text-3xl"></i>
        <i class="pi pi-dollar text-xl"></i>
      </div> -->
      <span class="text-xl font-medium font-semibold">
        <img src="assets/images/EccountantLogoLight.svg" alt="Eccountant Logo" class="w-full">
         <!-- <app-logo name="test"></app-logo> -->
      </span>
    </div>
  </ng-template>

  <ng-template pTemplate="submenuheader" let-item>
    <span class="text-primary font-bold">{{ item.label }}</span>
  </ng-template>

  <ng-template pTemplate="item" let-item>
    <a
      pRipple
      class="flex items-center p-2 hover:cursor-pointer hover:bg-gray-200"
      [routerLink]="item.path"
    >
      <i [class]="item.icon"></i>
      <span class="ml-2">{{ item.label }}</span>
    </a>
  </ng-template>
</p-menu>
<div class="w-[15rem]"></div>
