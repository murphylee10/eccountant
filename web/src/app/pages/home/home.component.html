<div class="flex h-screen flex-col items-center p-20">
  <h1 class="mb-[30vh] text-5xl font-bold">Home Page</h1>
  <app-auth-button />

  <ul *ngIf="auth.user$ | async as user" class="mt-10">
    <li><b>Name:</b> {{ user.name }}</li>
    <li><b>Email:</b> {{ user.email }}</li>
    <li><b>Sub:</b> {{ user.sub }}</li>
  </ul>

  <button
    (click)="testAuth()"
    class="mt-10 rounded-full border border-black px-5 py-2"
  >
    Test auth
  </button>
  <p>{{ msg }}</p>

  <button
    (click)="api.exampleEvent()"
    class="mt-10 rounded-full border border-black px-5 py-2"
  >
    Test event
  </button>
</div>
